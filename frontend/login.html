<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/signup-login.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="js/login.js" defer></script>
  <title>옷장</title>
</head>
<body>
  <div class="login" id="container">
    <div id="img">
      <a href="index.html">
        <img id="logo" src="assets/images/logo.jpg">
      </a>
    </div>
    <div id="user-type">
      <label><input type="radio" name="userType" id="wholesale"><span> 도매</span></label>
      <label><input type="radio" name="userType" id="retail"> 소매</label>
    </div>
    <form class="login" id="form">
      <div>
        <input type="text" placeholder="아이디">
      </div>
      <div>
        <input type="password" placeholder="패스워드">
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
      <div>
        <a href="signup.html">회원가입</a>
      </div>
    </form>
  </div>
</body>
</html>
