<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/mypage.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="js/mypage.js" defer></script>
  <title>옷장</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <a href="index.html">
        <img id="logo" src="assets/images/logo.jpg">
      </a>
      <a href="index.html" id="logout">로그아웃</a>
    </div>
    <div id="navbar">
      <div id="text">
      </div>
      <div id="search">
        <div id="searchBoxWrapper">
          <select id="searchFilter">
            <option value="store">거래처명</option>
            <!-- <option value="product">상품명</option> -->
          </select>
          <input type="text" id="searchBox">
          <button type="submit" id="searchButton">
            <img src="assets/images/돋보기.jpg" id="searchImg">
          </button>
        </div>
        <div id="searchReservedWrapper">
          <label id="searchReservedLabel">
            <input type="checkbox" id="searchReserved">
            <span> 미송</span>
          </label>
        </div>
      </div>  
    </div>
    <div id="content">
        <table>
          <thead>
            <tr>
              <td id="no">번호</td>
              <td id="supplier">거래처명</td>
              <td id="date">사입 날짜</td>
              <td id="totalProduct">상품 건수 합계</td>
              <td id="totalQuantity">상품 수량 합계</td>
              <td id="totalPrice">상품 금액 합계</td>
              <td id="totalReserved">미송 수량 합계</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
    <div id="footer">
      <div id="pagination">
        <ul id="paginationList">
        </ul>    
      </div>
      <div id="button">
        <button onclick="window.location.href='add-purchase.html';" type="submit" id="add">추가</button>
      </div>
    </div>
  </div>
</body>
</html>
