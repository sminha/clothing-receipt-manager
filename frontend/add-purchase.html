<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/purchase.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="js/add-purchase.js" defer></script>
  <title>옷장</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <a href="index.html">
        <img id="logo" src="assets/images/logo.jpg">
      </a>
    </div>
    <div id="navbar">
      <div id="text">
        <span>사입 내역 추가</span>
      </div>
    </div>
    <div id="content">
      <form id="purchase">
        <div class="form-row">
          <label for="supplier-name">거래처명</label>
          <input type="text" id="supplier-name" required>
        </div>
        <div class="form-row">
          <label for="purchase-date">사입 날짜</label>
          <input type="date" id="purchase-date" required>
        </div>
        <div id="products-container">
          <div class="product">
            <div class="form-row">
              <label for="product-name">상품명</label>
              <input type="text" class="product-name" required>
            </div>
            <div class="form-row">
              <label for="product-price">단가</label>
              <input type="text" class="product-price" required>
            </div>
            <div class="form-row">
              <label for="quantity">수량</label>
              <input type="text" class="quantity" required>
            </div>
            <div class="form-row">
              <label for="total-price">금액</label>
              <input type="text" class="total-price" required readonly>
            </div>
            <div class="form-row">
              <label for="reserved-quantity">미송 수량</label>
              <input type="text" class="reserved-quantity" required>
            </div>
            <button class="delete">×</button>
          </div>
          <button id="add">+</button>
          <hr id="divider">
          <div id="sum">
            <div id="sum1">
              <span>합계</span>
            </div>
            <div id="sum2">
              <span>1건</span>
            </div>
            <div id="sum3">
              <span>0개</span>
            </div>
            <div id="sum4">
              <span>0원</span>
            </div>
            <div id="sum5">
              <span>0개</span>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="footer">
      <button onclick="window.location.href='mypage.html';" id="toList">목록으로</button>
      <button type="submit" id="complete">완료</button>
    </div>
  </div>
</body>
</html>
